<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bar 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>
<body>
    <div class="main-header">
        <div class="top-header">
            <div class="top-left">
                <strong>Welcome to Worldwide Electronics Store</strong>
            </div>
            <div class="top-right">
                <ul>
                    <li><a class="loc-li" href="#"><i class="fa-solid fa-location-dot"></i> <strong>Store Location</strong></a></li>
                    <li><a class="haif-1" href="#">|</a></li>
                    <li><a class="ord-li" href="#"><i class="fa-solid fa-truck-fast"></i> <strong>Track Your Order</strong></a></li>
                    <li><a class="haif-2" href="#">|</a></li>
                    <li><a class="shop-li" href="#"><i class="fa-brands fa-shopify"></i> <strong>Shop</strong></a></li>
                    <li><a class="haif-3" href="#">|</a></li>
                    <li><a class="acc-li" href="#"><i class="fa-regular fa-user"></i> <strong>My Account</strong></a></li>
                </ul>
            </div>
        </div>
        <div class="middle-header">
            <div class="middle-left">
                <div class="middle-left-img">
                    <img src="img/logo.png" alt="images">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
